<ion-header>
  <ion-navbar color="primary">
    <ion-title>Rails5API + Ionic3 Todo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodo()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let todo of todos" >
      <div (click)="viewItem(todo)">
        {{todo.title}}
      </div>
      <button ion-button color="danger" item-end (click)="delete(todo)">
        <ion-icon name="trash"> Delete</ion-icon>
      </button>
    </ion-item>
  </ion-list> 
</ion-content>
