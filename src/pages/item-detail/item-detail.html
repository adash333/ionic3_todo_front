<ion-header>
  <ion-navbar color="primary">
    <ion-title>Item Detail Page</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="selectedItem.title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="selectedItem.description"></ion-input>
    </ion-item>
  
  </ion-list>

  <button full ion-button color="primary" (click)="saveItem()">Save</button>
</ion-content>
